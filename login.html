      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style/caraousel.css">
   <title>Kids Ecommerce</title>
</head>

<body>

   <main id="login">
      <div class="container-fluid">
         <div class="row position-relative justify-content-center " style="z-index: 10;">
            <div class="col-md-6 col-lg-8 px-0 col-sm-4" >
               <div class="image" style="background-image: url('img/login.jpg')"></div>
            </div>
            <div class="col-md-6 col-sm-8 col-lg-4 order-md-last px-0">
               <div class="mb-3 card border-0 bg-white h-100 position-relative">
                  <div class=" card-body rounded-0 p-5 pb-0 bg-light">
                     <div class="row justify-content-around align-items-center flex-column gap-5 g-5">
                        <div class="col-12">
   
                           <h4 class="text-center mb-5" style="font-weight: 700 !important;">Login</h4>
                           <form action="">
                                 <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp">
                                 </div>
                                 <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                 </div>
                                 <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                 </div>
                                 <button type="submit" class="btn rounded-5 px-3">Submit</button>
                              </form>
                        </div>
                        <div class="col">
                           <a href="/home.html" class="link position-absolute bottom-0 mb-3">Back to home</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>


   <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
   <script src="js.js"></script>
</body>

</html>
